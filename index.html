<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo-List</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./front-end/css/login.css" />
  </head>
  <body>
    <section class="login">
      <div class="form">
        <h1>Login</h1>
        <form id="loginFormL" class="flex-column">
          <div class="input">
            <div class="icon"><i class="fa-solid fa-user"></i></div>
            <input
              type="text"
              id="usernameL"
              name="username"
              placeholder="Username"
              required
            />
          </div>
          <div class="input">
            <i class="fa-solid fa-lock"></i>
            <input
              type="password"
              id="passwordL"
              name="password"
              placeholder="Password"
              required
            />
          </div>
          <div class="error" id="errorL"></div>
          <button type="submit">Login</button>
          <p class="dont">
            Don't have an account?
            <a href="./front-end/pages/signup.html">Register Now</a>
          </p>
        </form>
      </div>
    </section>
    <script src="./front-end/script/login.js"></script>
  </body>
</html>
